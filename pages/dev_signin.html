<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/firebaseauth.js" defer></script>
    <title>Steam Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
    background-color: rgb(22, 44, 77);
            
            background-image: image();
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://automaton-media.com/en/wp-content/uploads/2022/03/20191022-104606-header.jpg);
            background-position: center;
        }

        /* Login Container */
        .login-container {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #66c0f4;
            border-radius: 5px;
            background-color: #1b2838;
            color: white;
        }

        /* Remember Me */
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        /* Sign In Button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #66c0f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #4a96d0;
        }

        /* Links */
        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #66c0f4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign in as Developer</h2>
        <form>
            <input type="text" placeholder="Stem developer Username" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="links">
        <a href="./forgot.html">Forgot Password?</a>|<a href="./dev_signup.html">Create Account</a>
        </div>
    </div>

</body>
</html>
