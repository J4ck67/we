<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Categories</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #427ebd;
            margin: 0;
            padding: 1%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Categories Grid */
        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: auto;
            color: #000;
        }

        .category {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        
        }

        .category:hover {
            background-color: #282837;
        }

        .category img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .category h3 {
            margin: 10;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
