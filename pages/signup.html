<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/firebaseauth.js" defer></script>
    <title>Steam Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 150;
            margin: 0;
            background-image: url(https://automaton-media.com/en/wp-content/uploads/2022/03/20191022-104606-header.jpg);
            background-position: center;
        }

        /* Sign-Up Container */
        .signup-container {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            width: 370px;
            align-items: center;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #66c0f4;
            border-radius: 5px;
            background-color: #1b2838;
            color: white;
        }

        /* Sign-Up Button */
        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #66c0f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background-color: #4a96d0;
        }

        /* Terms and Conditions */
        .terms {
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .terms input {
            margin-right: 5px;
        }

        /* Links */
        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #66c0f4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .message{
          background-color: black;
          padding: auto;
          margin: 10px;
          opacity: 0;
          animation: fadeout 7s forwards;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Steam Account</h2>
        <form id="signupform">
            <div id="signupmessage " class="message" style="display: none;"></div>
            <input type="text"  id="suser" placeholder="Steam Username" required>
            <input type="email" id="semail" placeholder="Email Address" required>
            <input type="password" id="spassword" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            
            <div class="terms">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to the Steam Terms of Service</label>
            </div>

            <button type="submit" class="signup-btn" id="submitsignin">Create Account</button>
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Sign in</a>
        </div>

        <div class="links">
           <a href="../index.html">Back to home</a>
        </div>
     </div>

</body>
</html>
