<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Notification Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner {
            background-color: #3a6ea5;
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            width: fit-content;
            border-radius: 5px;
        }
        .button {
            background-color: #c6d4df;
            color: #1b2838;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #a8b9c8;
        }
        .text {
            font-size: 14px;
        }
        .text b {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <button class="button">Open in Desktop App</button>
        <div class="text">
            <b>You're not signed in!</b><br>
            Open this page in the Steam App to wishlist, follow, purchase and see recommendations
        </div>
    </div>
</body>
</html>
