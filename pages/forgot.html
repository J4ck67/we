<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Steam</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://automaton-media.com/en/wp-content/uploads/2022/03/20191022-104606-header.jpg);
            background-position: center;
        }

        /* Forgot Password Container */
        .forgot-container {
            background-color: #2a475e;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .forgot-container h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        /* Input Fields */
        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #66c0f4;
            border-radius: 5px;
            background-color: #1b2838;
            color: white;
        }

        /* Submit Button */
        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #66c0f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-btn:hover {
            background-color: #4a96d0;
        }

        /* Links */
        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #66c0f4;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email to reset your password.</p>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <div class="links">
            <a href="login.html">Back to Sign In</a> 
            | <a href="signup.html">Create Account</a>
        </div>
    </div>

</body>
</html>
